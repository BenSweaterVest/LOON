# Local-only Wrangler configuration for development
# Documentation: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "loon"
compatibility_date = "2026-01-01"

# Cloudflare Pages local emulation configuration
pages_build_output_dir = "."

# Local development settings
[dev]
port = 8788
local_protocol = "http"

# Environment variables for local development
# Copy .env.example to .env.local and fill in your values
# Wrangler will automatically load .env.local

# Development commands:
#   Local development (no KV):
#     npm run dev
#
#   Local development (with KV testing):
#     npm run dev:kv
#
#   This starts a server at http://localhost:8788
#   API endpoints available at http://localhost:8788/api/*

# Local KV Namespace Configuration
#
# Optional automation:
#   npm run setup:kv
#
# This script creates KV namespaces and injects a local binding block below.
# Production bindings are managed in Cloudflare dashboard.
#
# Then run local KV dev with:
#   npm run dev:kv
#
# If you need to customize binding names/namespace names:
#   node scripts/setup-kv.mjs --binding LOON_DB --name LOON_DB --preview-name LOON_DB_preview
