<!DOCTYPE html>
<!--
================================================================================
LOON Public Page (index.html)
================================================================================

This is the public-facing page template that displays content edited via
the admin interface. It fetches JSON content dynamically and renders it.

HOW IT WORKS:
1. Page loads and executes loadContent()
2. JavaScript fetches /data/{pageId}/content.json
3. Content is parsed and rendered into the page
4. No server-side processing required - pure static serving

CUSTOMIZATION:
- Edit the HTML structure to match your site design
- Modify the loadContent() function to fetch different pages
- Add CSS to match your brand
- See examples/ folder for schema templates and README.md for full documentation

CONTENT SOURCE:
- Content stored in data/{pageId}/content.json
- Schema defined in data/{pageId}/schema.json
- Edited via admin.html
- Changes commit to GitHub and auto-deploy (~60 seconds)

NOTE:
- Content is fetched client-side to avoid Cloudflare Pages build limits
- For SEO, consider server-side rendering or static generation
================================================================================
-->

<body>
    <div class="container">
        <header class="page-header">
            <h1>Project LOON</h1>
            <p>Lightweight Online Organizing Network</p>
        </header>
        
        <article class="card" id="content-card" role="main">
            <div class="loading" id="loading">Loading content</div>
        </article>
        
        <p class="powered-by">
            Powered by <a href="https://github.com/your-username/loon" target="_blank" rel="noopener">Project LOON</a>
        </p>
    </div>
    
    <a href="/admin.html" class="admin-link" aria-label="Open admin panel">Admin</a>

    <!-- Feedback Modal -->
    <div class="modal-backdrop" id="feedback-modal">
        <div class="modal-content">
            <h3>Share Feedback</h3>
            <div class="feedback-status" id="feedback-status"></div>
            <form id="feedback-form" onsubmit="submitFeedback(event)">
                <div class="form-group">
                    <label for="feedback-email">Email (optional)</label>
                    <input type="email" id="feedback-email" placeholder="your@email.com" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div class="form-group">
                    <label for="feedback-message">Your feedback</label>
                    <textarea id="feedback-message" placeholder="Tell us what you think..." required></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="cancel-btn" onclick="closeFeedbackModal()">Cancel</button>
                    <button type="submit" class="submit-btn" id="feedback-submit-btn">Send Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Feedback modal functions
        // Configuration - change this to load different pages
        // Support URL parameter: /?page=pagename
        const urlParams = new URLSearchParams(window.location.search);
        const rawPageId = urlParams.get('page');
        const PAGE_ID = sanitizePageId(rawPageId) || 'welcome';
        
        async function loadContent() {
            const card = document.getElementById('content-card');
            
            try {
                // Fetch content with cache busting for fresh data
                const cacheBuster = Date.now();
                const res = await fetch(`/data/${PAGE_ID}/content.json?_=${cacheBuster}`);
                if (!res.ok) throw new Error('Content not found');
                const fullData = await res.json();

                // Filter for published content - only display published state
                let content = fullData;
                const hasWorkflow = fullData.published !== undefined || fullData.draft !== undefined;
                const metaStatus = fullData._meta?.status || fullData._meta?.workflowStatus;

                if (hasWorkflow) {
                    if (metaStatus !== 'published' && !fullData.published) {
                        throw new Error('This page has not been published yet. Please ask an editor to publish it.');
                    }
                    content = fullData.published || fullData.draft || fullData;
                }
                
                // Try to fetch schema for field labels (optional)
                let schema = null;
                try {
                    const schemaRes = await fetch(`/data/${PAGE_ID}/schema.json`);
                    if (schemaRes.ok) schema = await schemaRes.json();
                } catch (e) { /* Schema is optional */ }
                
                // Build status badge class
                const status = content.status || 'Active';
                const statusClass = `status-${status.toLowerCase().replace(/\s+/g, '-')}`;
                
                // Format last modified date
                const lastMod = content._meta?.lastModified 
                    ? new Date(content._meta.lastModified).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                      })
                    : null;
                
                // Determine main headline (try different common field names)
                const headline = content.headline || content.title || content.name || 'Untitled';
                
                // Determine body content
                const body = content.body || content.description || content.content || '';

                // Reading time
                const { readingTime } = getReadingStats(body);
                
                // Build additional fields display (excluding meta and common fields)
                const excludeFields = ['headline', 'title', 'name', 'body', 'description', 'content', 'status', '_meta'];
                const additionalFields = Object.entries(content)
                    .filter(([key]) => !excludeFields.includes(key) && !key.startsWith('_'))
                    .map(([key, value]) => {
                        if (!value) return '';
                        const label = schema?.fields?.find(f => f.key === key)?.label || formatLabel(key);
                        return `<div class="field"><strong>${escapeHtml(label)}:</strong> ${escapeHtml(String(value))}</div>`;
                    })
                    .filter(Boolean)
                    .join('');
                
                // Extract headings and generate TOC if body contains markdown headings
                let tocHtml = '';
                let processedBody = escapeHtml(body);
                
                if (body) {
                    const headings = extractHeadings(body);
                    if (headings.length > 0) {
                        tocHtml = generateTableOfContents(headings);
                        processedBody = processBodyContent(body, headings);
                    }
                }
                
                // Render content
                card.innerHTML = `
                    <header>
                        <span class="status-badge ${statusClass}">${escapeHtml(status)}</span>
                        <h2>${escapeHtml(headline)}</h2>
                    </header>
                    ${tocHtml}
                    ${body ? `<div class="body-text">${processedBody}</div>` : ''}
                    ${additionalFields ? `<div class="additional-fields" style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #eee;">${additionalFields}</div>` : ''}
                    <footer class="meta">
                        <div style="display: flex; flex-direction: column; gap: 0.25rem;">
                            ${lastMod ? `<span>Last updated: ${lastMod}</span>` : ''}
                            ${readingTime ? `<span>Reading time: ${readingTime} min</span>` : ''}
                        </div>
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <button type="button" class="feedback-button" onclick="openFeedbackModal()" title="Send feedback about this page">Feedback</button>
                            <span style="color: #aaa;">Page: ${PAGE_ID}</span>
                        </div>
                    </footer>
                `;
                
                // Update page title
                document.title = `${headline} | Project LOON`;
                
            } catch (err) {
                card.innerHTML = `
                    <div class="error">
                        <strong>Unable to load content</strong>
                        <p>${escapeHtml(err.message)}</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem;">
                            If you're the admin, <a href="/admin.html">set up your content</a>.
                        </p>
                    </div>
                `;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatLabel(key) {
            return key
                .replace(/([A-Z])/g, ' $1')
                .replace(/_/g, ' ')
                .replace(/^\w/, c => c.toUpperCase())
                .trim();
        }

        function getReadingStats(text) {
            const words = String(text || '').trim().split(/\s+/).filter(Boolean).length;
            const readingTime = words ? Math.max(1, Math.ceil(words / 200)) : 0;
            return { words, readingTime };
        }
        
        // Feedback functions
        function openFeedbackModal() {
            document.getElementById('feedback-modal').classList.add('show');
            document.getElementById('feedback-message').focus();
        }

        function closeFeedbackModal() {
            document.getElementById('feedback-modal').classList.remove('show');
            document.getElementById('feedback-form').reset();
            document.getElementById('feedback-status').className = 'feedback-status';
        }

        /**
         * Parse markdown-style headings from text
         * Looks for lines starting with # or ## (one or two hash symbols)
         * Returns array of { text, level, id }
         */
        function sanitizePageId(input) {
            return String(input || '').toLowerCase().replace(/[^a-z0-9_-]/g, '');
        }

        function slugifyHeading(text) {
            return String(text || '')
                .toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .trim()
                .replace(/\s+/g, '-');
        }

        function extractHeadings(text) {
            const headings = [];
            const slugCounts = new Map();
            const lines = text.split('\n');
            
            lines.forEach((line, index) => {
                const match = line.match(/^(#{1,3})\s+(.+)$/);
                if (!match) return;

                const level = match[1].length; // 1 = h1, 2 = h2, 3 = h3
                const headingText = match[2].trim();
                const baseSlug = slugifyHeading(headingText) || 'section';
                const nextCount = (slugCounts.get(baseSlug) || 0) + 1;
                slugCounts.set(baseSlug, nextCount);
                const id = nextCount === 1 ? `heading-${baseSlug}` : `heading-${baseSlug}-${nextCount}`;
                headings.push({ text: headingText, level, id, lineIndex: index });
            });

            return headings;
        }

        /**
         * Generate table of contents HTML from headings
         */
        function generateTableOfContents(headings) {
            if (headings.length === 0) return '';

            let html = '<div class="table-of-contents"><h4>Table of Contents</h4><ul>';
            let currentLevel = 0;

            for (const heading of headings) {
                // Adjust list nesting based on heading level
                while (currentLevel < heading.level - 1) {
                    html += '<ul>';
                    currentLevel++;
                }
                while (currentLevel > heading.level - 1) {
                    html += '</ul>';
                    currentLevel--;
                }

                html += `<li><a href="#${heading.id}">${escapeHtml(heading.text)}</a></li>`;
            }

            // Close remaining open lists
            while (currentLevel > 0) {
                html += '</ul>';
                currentLevel--;
            }

            html += '</ul></div>';
            return html;
        }

        /**
         * Process body text to add heading IDs and convert markdown headings to HTML
         * Also converts internal links [[page-id]] to HTML anchors
         */
        function processBodyContent(body, headings) {
            // Build a map of heading lines to IDs
            const headingMap = new Map();
            for (const heading of headings) {
                headingMap.set(heading.lineIndex, heading);
            }

            const lines = body.split('\n');
            const processed = lines.map((line, index) => {
                const heading = headingMap.get(index);
                if (heading) {
                    const level = Math.min(heading.level + 1, 4); // Convert to h2, h3, h4
                    return `<h${level} id="${heading.id}">${escapeHtml(heading.text)} <a href="#${heading.id}" class="heading-anchor">#</a></h${level}>`;
                }
                
                // Convert internal links [[page-id]] to HTML anchors
                let processedLine = escapeHtml(line);
                processedLine = processedLine.replace(
                    /\[\[([a-z0-9_-]+)\]\]/gi,
                    (match, pageId) => {
                        const cleanPageId = pageId.toLowerCase();
                        return `<a href="/?page=${encodeURIComponent(cleanPageId)}" class="internal-link" title="Open ${cleanPageId}">${cleanPageId}</a>`;
                    }
                );
                
                // Convert image URLs to lazy-loaded responsive images
                processedLine = processedLine.replace(
                    /(https?:\/\/[^\s"'<>]+\.(jpg|jpeg|png|gif|webp|svg))/gi,
                    (match, url) => {
                        const filename = url.split('/').pop() || 'image';
                        return `<img src="${url}" alt="${filename}" loading="lazy" class="responsive-image" />`;
                    }
                );
                
                return processedLine;
            }).join('<br>');

            return processed;
        }

        async function submitFeedback(e) {
            e.preventDefault();

            const email = document.getElementById('feedback-email').value.trim();
            const message = document.getElementById('feedback-message').value.trim();
            const statusEl = document.getElementById('feedback-status');
            const submitBtn = document.getElementById('feedback-submit-btn');

            if (!message) {
                statusEl.className = 'feedback-status error';
                statusEl.textContent = 'Please enter your feedback';
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';

                const res = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pageId: PAGE_ID,
                        email: email || null,
                        message,
                        timestamp: new Date().toISOString(),
                        userAgent: navigator.userAgent
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    statusEl.className = 'feedback-status success';
                    statusEl.textContent = 'Thank you! Your feedback has been received.';
                    document.getElementById('feedback-form').reset();
                    setTimeout(() => closeFeedbackModal(), 2000);
                } else {
                    throw new Error(data.error || 'Failed to submit feedback');
                }
            } catch (err) {
                statusEl.className = 'feedback-status error';
                statusEl.textContent = 'Error: ' + err.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Feedback';
            }
        }

        // Close modal when clicking backdrop
        document.getElementById('feedback-modal').addEventListener('click', (e) => {
            if (e.target.id === 'feedback-modal') {
                closeFeedbackModal();
            }
        });
